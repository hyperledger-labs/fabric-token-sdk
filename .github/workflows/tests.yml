name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      fsc-version:
        default: 'github.com/hyperledger-labs/fabric-smart-client@main'
        required: true
        description: 'FSC dependency'

env:
  GOFLAGS: -mod=mod

jobs:

  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "**/*.sum"

      - name: Replace FSC dep
        run: |
          if [ -n "${{ github.event.inputs.fsc-version }}" ]; then
            echo "Replace FSC dependency"
            go mod edit -replace=github.com/hyperledger-labs/fabric-smart-client=${{ github.event.inputs.fsc-version }}
            go mod tidy || true
          else
            echo "Skipping FSC dependency replacement"
          fi

      - name: Set up tools
        run: make install-tools

      - name: Run checks
        run: make checks

  utest:
    needs: checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tests: [unit-tests-race, unit-tests-regression]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "**/*.sum"

      - name: Set up tools
        run: make install-tools

      - name: Install Testing Docker Images
        run: make testing-docker-images

      - name: Unit Tests with Coverage
        run: |
          make unit-tests
          ./ci/scripts/filter-coverage.sh profile.cov profile.cov

      - name: Send coverage to Coveralls
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          flag-name: utest-${{ matrix.tests }}
          parallel: true

      - name: Run ${{ matrix.tests }}
        run: make ${{ matrix.tests }}

  itest:
    needs: checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tests: [
          dlog-fabric-t1,
          dlog-fabric-t2,
          dlog-fabric-t2.1,
          dlog-fabric-t3,
          dlog-fabric-t4,
          dlog-fabric-t5,
          dlog-fabric-t6,
          dlog-fabric-t7,
          dlog-fabric-t8,
          dlog-fabric-t9,
          dlog-fabric-t10,
          dlog-fabric-t11,
          dlog-fabric-t12,
          dlog-fabric-t13,
          fabricx-dlog-t1,
          fabtoken-dlog-fabric,
          dloghsm-fabric-t1,
          dloghsm-fabric-t2,
          fabtoken-fabric-t1,
          fabtoken-fabric-t2,
          fabtoken-fabric-t3,
          fabtoken-fabric-t4,
          fabtoken-fabric-t5,
          update-t1,
          update-t2,
          update-t3,
          nft-dlog,
          nft-fabtoken,
          dvp-fabtoken,
          dvp-dlog,
          interop-fabtoken-t1,
          interop-fabtoken-t2,
          interop-fabtoken-t3,
          interop-fabtoken-t4,
          interop-fabtoken-t5,
          interop-fabtoken-t6,
          interop-dlog-t1,
          interop-dlog-t2,
          interop-dlog-t3,
          interop-dlog-t4,
          interop-dlog-t5,
          interop-dlog-t6,
          dlogstress-t1,
        ]

    steps:
      - run: docker version
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: 28.5.2 # we pin the docker version temporary until the release of fabric v3.1.4
          set-host: true
      - run: docker version
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "**/*.sum"

      - name: Set up tools
        run: make install-tools

      - name: Download fabric binaries
        run: make download-fabric

      - name: Docker
        run: make docker-images

      - name: Fabric-x setup
        if: startsWith(matrix.tests, 'fabricx')
        run: |
          make fxconfig configtxgen fabricx-docker-images

      - name: Run ${{ matrix.tests }}
HEAD
        run: |
          mkdir -p covdata
          GOCOVERDIR=$(realpath covdata) make integration-tests-${{ matrix.tests }}
          go tool covdata textfmt -i=covdata -o coverage.profile
          ./ci/scripts/filter-coverage.sh coverage.profile coverage.profile

      - name: Send coverage to Coveralls
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.profile
          flag-name: itest-${{ matrix.tests }}
          parallel: true

  publish-coverage:
    needs: [ utest, itest ]
    runs-on: ubuntu-latest
    steps:
      - name: Finish coverage report
        uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
        run: make integration-tests-${{ matrix.tests }}
  bench-check:
    needs: checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "**/*.sum"

      - name: Download dependencies
        run: go mod download

      - name: Compile benchmarks (do not run)
        run: go test ./... -run=^$ -bench=^$
