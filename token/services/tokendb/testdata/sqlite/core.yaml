fsc:
  persistences:
    token_persistence:
      type: sqlite
      opts:
        dataSource: file:tmp?_pragma=journal_mode(WAL)&_pragma=busy_timeout(20000)&mode=memory&cache=shared
        skipCreateSchema: false
        tablePrefix: tsdk
        maxOpenConns: 10

token:
  enabled: true
  tms:
    pineapple:
      network: pineapple
      channel:
      namespace:
      tokendb:
        persistence: token_persistence
      identitydb:
        persistence: token_persistence
    grapes:
      network: grapes
      channel:
      namespace:
      tokendb:
        persistence: token_persistence
      identitydb:
        persistence: token_persistence