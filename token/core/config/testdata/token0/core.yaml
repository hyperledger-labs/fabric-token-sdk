token:
  enabled: true
  tms:
    - certification: null
      network: n1
      channel: c1
      namespace: ns1
      wallets:
        owners:
          - default: true
            id: alice
            path: /token/crypto/default-testchannel-zkat/idemix/alice
            opts:
              PKCS11:
                # Location of the PKCS11 module library
                Library:
                # Token Label
                Label:
                # User PIN
                Pin:
                Hash:
                Security:
          - default: false
            id: alice.id1
            path: /token/crypto/default-testchannel-zkat/idemix/alice.id1
    - certification: null
      network: n2
      channel: c2
      namespace: ns2
      wallets:
        owners:
          - default: true
            id: alice
            path: /token/crypto/default-testchannel-zkat/idemix/alice
          - default: false
            id: alice.id1
            path: /token/crypto/default-testchannel-zkat/idemix/alice.id1
  ttxdb:
    persistence:
      opts:
        path: /tmp/ttxdb
      type: badger
