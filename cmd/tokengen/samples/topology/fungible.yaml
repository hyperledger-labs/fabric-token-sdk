      - github.com/hyperledger-labs/fabric-token-sdk/samples/fungible/views
      - github.com/hyperledger-labs/fabric-token-sdk/token/sdk
      Factories:
      - id: transfer
        type: '&views.TransferViewFactory{}'
      - id: redeem
        type: '&views.RedeemViewFactory{}'
      - id: swap
        type: '&views.SwapInitiatorViewFactory{}'
      - id: unspent
        type: '&views.ListUnspentTokensViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
      - id: ""
        type: sdk1.NewSDK(n)
      Responders:
      - responder: '&views.AcceptCashView{}'
        initiator: '&views.IssueCashView{}'
      - responder: '&views.AcceptCashView{}'
        initiator: '&views.TransferView{}'
      - responder: '&views.SwapResponderView{}'
        initiator: '&views.SwapInitiatorView{}'
    name: bob
    options:
      mapping:
        Aliases:
        - bob.id1
        fabric:
          mapping:
            AnonymousIdentity: true
            Organization:
            - Network: ""
              Org: Org2
        token:
          mapping:
            Owners:
            - _default_
            - bob.id1
  - Synthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/platform/fabric/sdk:
          original: sdk
          alias: sdk1
        github.com/hyperledger-labs/fabric-token-sdk/samples/fungible/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-token-sdk/token/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/platform/fabric/sdk
      - github.com/hyperledger-labs/fabric-token-sdk/samples/fungible/views
      - github.com/hyperledger-labs/fabric-token-sdk/token/sdk
      Factories:
      - id: transfer
        type: '&views.TransferViewFactory{}'
      - id: redeem
        type: '&views.RedeemViewFactory{}'
      - id: swap
        type: '&views.SwapInitiatorViewFactory{}'
      - id: unspent
        type: '&views.ListUnspentTokensViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
      - id: ""
